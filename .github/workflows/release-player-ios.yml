name: Release iOS Player

on:
  push:
    tags:
      - "player/v*"

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Extract version from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/player/v}
          echo "VERSION=$TAG" >> $GITHUB_ENV

      - name: Generate Xcode project
        run: |
          cd tools/ios
          cmake -G Xcode -B build/xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=16.0

      - name: Import certificate and provisioning profile
        env:
          P12: ${{ secrets.IOS_CERTIFICATE_P12 }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 16)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$P12" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$P12_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          # Install provisioning profile
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo "$PROFILE" | base64 --decode > "$PROFILE_PATH"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_UUID=$(security cms -D -i "$PROFILE_PATH" | plutil -extract UUID raw -)
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID".mobileprovision

      - name: Archive
        run: |
          xcodebuild archive \
            -project tools/ios/build/xcode/Player.xcodeproj \
            -scheme Player \
            -sdk iphoneos \
            -archivePath $RUNNER_TEMP/Player.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM=SWA3H3N7TW \
            PROVISIONING_PROFILE_SPECIFIER="ge Player Distribution" \
            MARKETING_VERSION=${{ env.VERSION }} \
            CURRENT_PROJECT_VERSION=${{ github.run_number }}

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Player.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist tools/ios/ExportOptions.plist

      - name: Upload to TestFlight
        env:
          API_KEY_ID: ${{ secrets.APPSTORE_CONNECT_API_KEY_ID }}
          API_ISSUER: ${{ secrets.APPSTORE_CONNECT_API_ISSUER }}
          API_KEY: ${{ secrets.APPSTORE_CONNECT_API_KEY }}
        run: |
          # Write API key to disk
          mkdir -p ~/.private_keys
          echo "$API_KEY" | base64 --decode > ~/.private_keys/AuthKey_$API_KEY_ID.p8

          xcrun altool --upload-app \
            -f $RUNNER_TEMP/export/Player.ipa \
            -t ios \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$API_ISSUER"

      - name: Clean up keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/build.keychain-db 2>/dev/null || true
