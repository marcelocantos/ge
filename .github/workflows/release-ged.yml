name: Release ged

on:
  push:
    tags:
      - "ged/v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: ged/go.mod

      - name: Create semver tag for goreleaser
        run: |
          SEMVER_TAG=${GITHUB_REF#refs/tags/ged/}
          git tag "$SEMVER_TAG"
          echo "SEMVER_TAG=$SEMVER_TAG" >> "$GITHUB_ENV"
          echo "VERSION=${SEMVER_TAG#v}" >> "$GITHUB_ENV"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean --skip=publish --config ged/.goreleaser.yaml
        env:
          GORELEASER_CURRENT_TAG: ${{ env.SEMVER_TAG }}

      - name: Upload assets to release
        run: gh release upload "$GITHUB_REF_NAME" dist/*.tar.gz --repo "$GITHUB_REPOSITORY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate and push Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#ged/v}"
          REPO="${GITHUB_REPOSITORY}"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"

          # Download assets and compute checksums
          declare -A SHA256
          for asset in darwin-arm64 darwin-amd64 linux-amd64 linux-arm64; do
            URL="${BASE_URL}/ged-${VERSION}-${asset}.tar.gz"
            SHA256[$asset]=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          done

          # Generate formula
          cat > /tmp/ged.rb <<FORMULA
          class Ged < Formula
            desc "ge development daemon â€” dashboard and bridge for game servers and players"
            homepage "https://github.com/marcelocantos/ge"
            version "${VERSION}"
            license "Apache-2.0"

            on_macos do
              if Hardware::CPU.arm?
                url "${BASE_URL}/ged-${VERSION}-darwin-arm64.tar.gz"
                sha256 "${SHA256[darwin-arm64]}"
              else
                url "${BASE_URL}/ged-${VERSION}-darwin-amd64.tar.gz"
                sha256 "${SHA256[darwin-amd64]}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "${BASE_URL}/ged-${VERSION}-linux-arm64.tar.gz"
                sha256 "${SHA256[linux-arm64]}"
              else
                url "${BASE_URL}/ged-${VERSION}-linux-amd64.tar.gz"
                sha256 "${SHA256[linux-amd64]}"
              end
            end

            def install
              bin.install "ged"
            end

            service do
              run [opt_bin/"ged"]
              keep_alive true
              log_path var/"log/ged.log"
              error_log_path var/"log/ged.log"
            end

            test do
              system bin/"ged", "--version"
            end
          end
          FORMULA

          # Push to tap
          CONTENT=$(base64 -w0 /tmp/ged.rb)
          EXISTING_SHA=$(gh api repos/squz/homebrew-tap/contents/Formula/ged.rb --jq '.sha' 2>/dev/null || true)

          ARGS=(
            repos/squz/homebrew-tap/contents/Formula/ged.rb
            --method PUT
            --field "message=Update ged formula to ${VERSION}"
            --field "content=${CONTENT}"
            --field branch=master
          )
          if [ -n "$EXISTING_SHA" ]; then
            ARGS+=(--field "sha=${EXISTING_SHA}")
          fi

          gh api "${ARGS[@]}"
